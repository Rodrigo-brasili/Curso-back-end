<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style ="text-align: center;">
        <h1>Aula de JSON</h1>

        <input type="number" id="cep" placeholder="Digite o CEP">
        <br>

        <input type="text" id="rua"placeholder="logradouro" value="Rua">
        <br>

        <input type="text" id="bairro" placeholder="Bairro" value="Bairro">
        <br>

        <input type="text" id="cidade" placeholder="Cidade" value="Cidade">
        <br>

        <input type="text" id="estado" placeholder="Estado" value="Estado">
        <br>

        <input type="text" id="país" placeholder="País" value="país">
        <br>

        <button onclick="buscaEndereco()"> Buscar CEP</button>
    </div>
    
</body>
</html>
<script>
    var cep, rua, bairro, cidade, estado, país
    function defineCampos()

    {
        cep = document.getElementById("cep")  
        rua = document.getElementById("rua")
        bairro = document.getElementById("bairro")
        cidade = document.getElementById("cidade")
        estado = document.getElementById("estado")
        pais = document.getElementById("pais")
    
    }

    function buscaEndereco()
    {
        
            defineCampos()
            if(cep.value == "" || cep.value.length != 8)
        {
            alert("CEP INVALIDO!")
            
        }else
        {
        var url = "https://cdn.apicep.com/file/apicep/"+cep.value+"/json" //transito entre as paginas
        var ponte = new XMLHttpRequest() // criar ponte para o json
        ponte.open('GET',url) // "abetura" da ponte para conseguir a informação
        ponte.onload = () =>{
            var resposta = JSON.parse(ponte.responseText)
            rua.value = resposta.logradouro
            bairro.value = resposta.bairro
            cidade.value = resposta.localidade
            estado.value = resposta.uf
            pais.value = "Brasil"
        }
        ponte.send()
        
    }
    }
    </script>
